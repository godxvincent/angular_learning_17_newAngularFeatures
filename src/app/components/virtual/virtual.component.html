<h1>
    virtual scroll
</h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button class="btn btn-dark" (click)="irAlInicio()"> Ir al Inicio </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-secondary" (click)="irAlaMitad()"> Ir a la Mitad </button>
    </div>
    <div class="col">
        <button class="btn btn-primary" (click)="irAlFinal()"> Ir al final </button>
    </div>
</div>

<br><br>
<!-- Siempre hay que decirle el ancho que va a tener cada item del scroll -->
<!-- itemsize en pixeles -->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
        Item {{ i }} de {{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
